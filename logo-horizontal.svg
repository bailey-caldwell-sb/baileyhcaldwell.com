<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="80" viewBox="0 0 500 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for main text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#64b5f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#42a5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e88e5;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Star glow -->
    <filter id="starGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- White background -->
  <rect x="0" y="0" width="500" height="80" fill="white"/>
  
  <!-- Main company name -->
  <text x="250" y="35" 
        font-family="Courier New, monospace" 
        font-size="20" 
        font-weight="bold"
        text-anchor="middle" 
        fill="url(#textGradient)" 
        filter="url(#glow)"
        letter-spacing="2px">
    BAILEY H. CALDWELL CONSULTING
  </text>
  
  
  
</svg>
