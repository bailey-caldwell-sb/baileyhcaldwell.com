<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bailey H Caldwell - Digital consultant and developer. Coming soon with innovative solutions in the digital space.">
    <meta name="keywords" content="Bailey Caldwell, digital consultant, web development, coming soon">
    <meta name="author" content="Bailey H Caldwell">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://baileyhcaldwell.com/">
    <meta property="og:title" content="Bailey H Caldwell - Coming Soon">
    <meta property="og:description" content="Something extraordinary is being crafted in the digital cosmos. Stay connected for updates.">
    <meta property="og:image" content="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://baileyhcaldwell.com/">
    <meta property="twitter:title" content="Bailey H Caldwell - Coming Soon">
    <meta property="twitter:description" content="Something extraordinary is being crafted in the digital cosmos. Stay connected for updates.">
    <meta property="twitter:image" content="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80" as="image">
    
    <title>Bailey H Caldwell - Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Bailey H Caldwell",
        "jobTitle": "Digital Consultant",
        "description": "Digital consultant and developer specializing in innovative digital solutions",
        "url": "https://baileyhcaldwell.com"
    }
    </script>
</head>
<body>
    <!-- Skip to main content link for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <!-- Animated star background -->
    <div class="stars-container" id="stars" aria-hidden="true"></div>
    
    <!-- Main content -->
    <main id="main-content" class="main-container" role="main">
        <header>
            <h1 class="site-title">Bailey H Caldwell</h1>
            <p class="subtitle">Digital Universe Under Construction</p>
        </header>
        
        <section aria-labelledby="status-heading">
            <div class="status-badge" id="status-heading" role="status" aria-live="polite">Coming Soon</div>
            
        </section>
        
        <section aria-labelledby="contact-heading">
            <h2 id="contact-heading" class="sr-only">Contact Form</h2>
            
            <form class="contact-form" method="POST" netlify netlify-honeypot="bot-field" action="/thank-you" aria-label="Contact Bailey Caldwell">
                <input type="hidden" name="form-name" value="contact">
                <div style="display: none;">
                    <label>Don't fill this out if you're human: <input name="bot-field" /></label>
                </div>
                <div class="form-group">
                    <label for="name" class="form-label">Name *</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        class="form-input"
                        required 
                        aria-required="true"
                        aria-describedby="name-error"
                        autocomplete="name"
                    >
                    <div id="name-error" class="error-text" role="alert" aria-live="polite"></div>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email *</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input"
                        required 
                        aria-required="true"
                        aria-describedby="email-error"
                        autocomplete="email"
                    >
                    <div id="email-error" class="error-text" role="alert" aria-live="polite"></div>
                </div>
                
                <div class="form-group">
                    <label for="message" class="form-label">Message *</label>
                    <textarea 
                        id="message" 
                        name="message" 
                        class="form-textarea"
                        placeholder="Share your thoughts from across the digital void..." 
                        required 
                        aria-required="true"
                        aria-describedby="message-error"
                        rows="5"
                    ></textarea>
                    <div id="message-error" class="error-text" role="alert" aria-live="polite"></div>
                </div>
                
                <button 
                    type="submit" 
                    class="submit-button"
                    aria-describedby="submit-help"
                >
                    Transmit Message
                </button>
                <div id="submit-help" class="sr-only">Press Enter or click to send your message</div>
            </form>
        </section>
        
        <footer class="site-footer" role="contentinfo">
            <p>&copy; 2025 Bailey H Caldwell | Exploring the Digital Frontier | Version 1.0</p>
        </footer>
    </main>

    <!-- Screen reader only class for accessibility -->
    <style>
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        
        .error-text {
            color: #f44336;
            font-size: 0.8rem;
            margin-top: 5px;
            display: none;
        }
    </style>

    <script src="script.js"></script>
</body>
</html>
